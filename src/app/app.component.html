<div class="trade-account-form">
  <div class="title">
      <h3>Open A Trading Account</h3>
      <p>Are you interested in buying from us?</p>
  </div>
  <form action="#" method="post">
      <div class="row">
          <label for="outlet-name">Your outlet name</label>
          <input type="text" name="outlet-name" id="outlet-name" placeholder="Enter your outlet name">
      </div>
      <div class="row">
          <label for="name">Your name</label>
          <input type="text" name="name" id="name" placeholder="Enter your outlet name">
      </div>
      <div class="row">
          <label for="address">Your address</label>
          <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter your address"></textarea>
      </div>
      <div class="row">
          <label for="number">Contact Number</label>
          <input type="text" name="number" id="number" placeholder="Enter contact number">
      </div>
      <div class="row">
          <label for="email">Your email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address">
      </div>
      <div class="row">
          <input type="submit" class="submit" value="Send">
      </div>
  </form>
</div>
